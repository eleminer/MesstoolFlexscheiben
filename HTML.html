<!DOCTYPE html>
<html id="backpage" lang="en">

<head>
    <title>Messtool Flex</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="CSS.css">
    <link rel="stylesheet" type="text/css" href="all.css">
</head>

<body>
    <script src="Javascript.js"></script>
    <div>
        <div id="Bcounterclockwise">
            <button onclick="Bcounterclockwise()" class="fas fa-undo-alt htmlbuttons"> B</button>
        </div>
        <div id="reset">
            <button onclick="reset()" class="fas fa-trash-alt htmlbuttons"> Reset</button>
        </div>
        <div id="Bclockwise">
            <button onclick="Bclockwise()" class="fas fa-redo-alt htmlbuttons"> B</button>
        </div>
    </div>
    <div>
        <div id="Wcounterclockwise">
            <button onclick="Wcounterclockwise()" class="fas fa-undo-alt htmlbuttons"> W</button>
        </div>
        <div id="Wclockwise">
            <button onclick="Wclockwise()" class="fas fa-redo-alt htmlbuttons"> W</button>
        </div>
    </div>



    <div>
        <div id="resetcorrectionID">
        <button onclick="resetcorrection()" class="fas fa-trash-alt correctionbuttons"> Reset Korrektion</button>
    </div>
    <div id="YellowToGreenID">
        <button onclick="YellowToGreen()" class="fas far fa-copy correctionbuttons"> Gelb zu Grün</button>
    </div>
    <div id="GreenToYellowID">
        <button onclick="GreenToYellow()" class="fas far fa-copy correctionbuttons"> Grün zu Gelb</button>
    </div>
    </div>



    <div id="circleOut">
    </div>
    <div id="circleInner">
    </div>
    <div id="yellowOUT">
        <div id="yOUT">
        </div>
    </div>
    <div id="yellowIN">
        <div id="yIN">
        </div>
    </div>
    <div id="pointOut">
        <div id="pointIn">
        </div>
    </div>
    <div id="pointOut1">
        <div id="pointIn1">
        </div>
    </div>

    

    <div id="speedInputFieldDIV">
        <h5 id="speedInputFieldText">Geschwindigkeit (steps/sec):</h5>
        <input type="text" id="speedInputField" value="0.05">
    </div>
    <div id="durationInputFieldDIV">
        <h5 id="durationInputFieldText">Dauer (sec):</h5>
        <input type="text" id="durationInputField" value="5">
    </div>
    <div id="outpositionDIV">
        <h5 id="outposition">Sektor OUT:</h5>
        <h5 id="insertoutsektor" class="insertscounter"></h5>
        <h5 id="insertoutsektorpredict" class="insertscounterpredict"></h5>
    </div>
    <div id="inpositionDIV">
        <h5 id="inposition">Sektor IN:</h5>
        <h5 id="insertinsektor" class="insertscounter"></h5>
        <h5 id="insertinsektorpredict" class="insertscounterpredict"></h5>
    </div>
    <div id="WDIV">
        <h1 id="inposition">W</h1>
    </div>
</body>

</html>
